name: Ubuntu Test

on:
  pull_request:
    branches: [ "**" ]
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install depends 
      run: apt-get update && apt-get install -y sudo
    - name: change url
      run: sh run.sh
    - name: run update
      run: apt-get update
